version: '3.8'

services:
  # PostgreSQL Êï∞ÊçÆÂ∫ì
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: cognilearn_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 13326932249
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Redis ÁºìÂ≠ò
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # RabbitMQ Ê∂àÊÅØÈòüÂàó
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Nacos ÊúçÂä°ÂèëÁé∞
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    restart: always
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_data:/home/nacos/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üß† Cognilearn Hub ‰∏ªÂ∫îÁî®
  cognilearn-app:
    image: openjdk:17-jdk-slim
    container_name: cognilearn-app
    restart: always
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xmx512m -Xms256m"
    volumes:
      - /root/cognilearn-hub-jar:/app
      - ./logs:/app/logs
      - ./config:/app/config
    working_dir: /app
    command: ["sh", "-c", "java $JAVA_OPTS -jar cognilearn-hub-app-1.0-SNAPSHOT.jar"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      nacos:
        condition: service_healthy
      tinyid:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # üî¢ TinyID ÊúçÂä°ÔºàËøêË°åÂ∑≤Êúâ jarÔºâ
  tinyid:
    image: openjdk:8-jre-slim
    container_name: tinyid
    restart: always
    ports:
      - "9999:9999"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xmx256m -Xms128m"
    volumes:
      - /root/tinyid-jar:/app
      - ./tinyid/logs:/app/logs
    working_dir: /app
    command: ["sh", "-c", "java $JAVA_OPTS -jar tinyid-server-0.1.0-SNAPSHOT.jar"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/tinyid/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  nacos_data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/16"
